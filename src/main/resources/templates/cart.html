<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span th:insert="menu :: menu"> </span>
<h1 th:text="|Items in cart|"></h1>
    <h3 th:if="${cart.size()==0}">There is no items in cart</h3>
<ol>
    <li th:each="item:${cart}">
        <ul>
        <li th:text="|Name: ${item.name}|"></li>
            <li th:text="|Price: ${item.price} zÅ‚|"></li>
<!--            <li th:text="|Category: ${item.category.cat_name}|"></li></ul>-->
            <li th:text="|Category: ${item.category.name}|"></li></ul>
    </li>
</ol>
    <div th:if="${cart.size()>0}" th:with="zm=${prices}">
        <p th:text="'Cart value '+${#numbers.formatDecimal(#aggregates.sum(zm),1,2,'POINT')}+#{currency_symbol}">Cart value</p>
    </div>
    <div>[[#{cart.promo.msg(#{promo.date})}]]</div>
    
    <a th:href="@{/items/}" th:text="#{go_back}"/>

</div>
</body>
</html>
