<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  </head>
<body>
<div>
    <h1 th:text="#{item.welcome.msg(${item.name})}">Details</h1>
      <ul>
        <li th:text="#{index_name}+':'+ ${item.getId()}"></li>
<!--        <li th:text="#{index_name}+':'+ ${index}"></li>-->
        <li th:text="#{name_name}+':'+${item.name}"></li>
        <li th:text="#{price_name}+':'+${item.price}+#{currency_symbol}"></li>
        <li th:if="${category==null}" th:text="#{category_name}+':'+${item.category.name}"></li>
      </ul>
<!--  <div><a th:href="@{'/items/manage/edit/'+${index}}" th:text="'Edit'"/></div>-->
<!--  <div><a th:href="@{'/items/manage/delete/'+${index}}" th:text="'Delete'"/></div>-->
  <div><a th:href="@{'/items/manage/edit/'+${item.getId()}}" th:text="'Edit'"/></div>
  <div><a th:href="@{'/items/manage/delete/'+${item.getId()}}" th:text="'Delete'"/></div>
<div><a th:href="@{/items/}" th:text="#{go_back}"/></div>
</div>
</body>
</html>
