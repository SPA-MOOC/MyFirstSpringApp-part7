<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  </head>
<body>
<div>
  <span th:insert="~{menu :: menu}"></span>
  <h1  th:text="${items.size()>0} ? 'Items in warehouse':'No items in warehouse'"></h1>
  <ol th:if="${items.size()>0}">
    <li th:each="item,state:${items}">
      <p>Name: <span th:text="${item.name}"></span></p>
      <p>Available: <span th:text="${item.available}? 'yes':'no'"></span></p>

      <a th:if="${item.available}" th:href="@{'/warehouse/addToOrder/'+${item.name}}">Add to order</a>
  </ol>
  <div th:if="${order.size()>0}">
  <a th:href="@{'/warehouse/order'}">Order items:</a>
  <ul th:each="item:${order}">
    <li th:text="${item}"></li>
  </ul>
  </div>
  <div th:if="${ordered}" th:text="${ordered} +' items ordered'"></div>
  <button th:if="${category!=null}" onclick="history.back()" th:text="#{go_back}">Go back</button>
</div>
<span th:insert="~{menu :: footer}"></span>
</body>
</html>
